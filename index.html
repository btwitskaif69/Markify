<!doctype html>
<html lang="en">

<head>
  <!-- Preload Google Fonts for faster loading (eliminates render-blocking) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <!-- Preconnect to R2 CDN for faster image loading -->
  <link rel="preconnect" href="https://assets.markify.tech" crossorigin />
  <!-- Preload LCP image (dashboard preview) for faster initial paint -->
  <link rel="preload" as="image" type="image/webp" href="https://assets.markify.tech/assets/assets_preview-dark.webp" />
  <link rel="preload" as="style"
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    media="print" onload="this.media='all'" />
  <noscript>
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" />
  </noscript>

  <!-- Google tag (gtag.js) - loaded async/defer for performance -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-T60SCR2ZW0"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-T60SCR2ZW0');
  </script>

  <meta charset="UTF-8" />
  <!-- Favicon sizes -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" sizes="16x16" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" sizes="32x32" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" sizes="180x180" />
  <link rel="apple-touch-icon" href="/favicon.svg" sizes="180x180" />
  <link rel="manifest" href="/site.webmanifest" />
  <link rel="canonical" href="https://www.markify.tech/" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Markify</title>
  <meta name="description"
    content="Markify - Smart Collections, Lightning-Fast Global Search, and Privacy-First Bookmarking Manager." />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://www.markify.tech/" />
  <meta property="og:title" content="Markify" />
  <meta property="og:description"
    content="Markify - Smart Collections, Lightning-Fast Global Search, and Privacy-First Bookmarking Manager." />
  <meta property="og:image" content="https://www.markify.tech/favicon.svg" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://www.markify.tech/" />
  <meta property="twitter:title" content="Markify" />
  <meta property="twitter:description"
    content="Markify - Smart Collections, Lightning-Fast Global Search, and Privacy-First Bookmarking Manager." />
  <meta property="twitter:image" content="https://www.markify.tech/favicon.svg" />

  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Markify",
      "url": "https://www.markify.tech/",
      "logo": "https://www.markify.tech/favicon.svg",
      "description": "Markify - Smart Collections, Lightning-Fast Global Search, and Privacy-First Bookmarking Manager."
    }
  </script>

  <script>
    if (localStorage.theme === 'dark' ||
      (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark')
    } else {
      document.documentElement.classList.remove('dark')
    }
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
