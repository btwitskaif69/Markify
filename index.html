<!doctype html>
<html lang="en">

<head>
  <!-- Preload Google Fonts for faster loading (eliminates render-blocking) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <!-- Preload LCP image (dashboard preview) for faster initial paint -->
  <link rel="preload" as="image" type="image/webp"
    href="/images/dashboard-preview-dark-960.webp"
    imagesrcset="/images/dashboard-preview-dark-360.webp 360w, /images/dashboard-preview-dark-640.webp 640w, /images/dashboard-preview-dark-960.webp 960w, /images/dashboard-preview-dark-1160.webp 1160w"
    imagesizes="(max-width: 768px) 90vw, (max-width: 1200px) 80vw, 1160px" />
  <link rel="preload" as="style"
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    media="print" onload="this.media='all'" />
  <noscript>
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" />
  </noscript>

  <!-- Google tag (gtag.js) - deferred to reduce main-thread work -->
  <script>
    (function () {
      var gtagId = "G-T60SCR2ZW0";
      function loadAnalytics() {
        if (window.gtagLoaded) return;
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        window.gtag = gtag;
        gtag("js", new Date());
        gtag("config", gtagId);
        var script = document.createElement("script");
        script.async = true;
        script.src = "https://www.googletagmanager.com/gtag/js?id=" + gtagId;
        document.head.appendChild(script);
        window.gtagLoaded = true;
      }
      var connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
      var saveData = connection && connection.saveData;
      var slow = connection && /(^|\\s)(slow-2g|2g)($|\\s)/.test(connection.effectiveType || "");
      if (saveData || slow) return;
      if ("requestIdleCallback" in window) {
        requestIdleCallback(loadAnalytics, { timeout: 2000 });
      } else {
        window.addEventListener("load", function () {
          setTimeout(loadAnalytics, 2000);
        });
      }
    })();
  </script>

  <meta charset="UTF-8" />
  <!-- Favicon and App Icons -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="manifest" href="/site.webmanifest" />
  <link rel="canonical" href="https://www.markify.tech/" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Markify</title>
  <meta name="description"
    content="Markify - Smart Collections, Lightning-Fast Global Search, and Privacy-First Bookmarking Manager." />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://www.markify.tech/" />
  <meta property="og:title" content="Markify" />
  <meta property="og:description"
    content="Markify - Smart Collections, Lightning-Fast Global Search, and Privacy-First Bookmarking Manager." />
  <meta property="og:image" content="https://assets.markify.tech/assets/markify%20og%20image.png" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://www.markify.tech/" />
  <meta property="twitter:title" content="Markify" />
  <meta property="twitter:description"
    content="Markify - Smart Collections, Lightning-Fast Global Search, and Privacy-First Bookmarking Manager." />
  <meta property="twitter:image" content="https://assets.markify.tech/assets/markify%20og%20image.png" />

  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Markify",
      "url": "https://www.markify.tech/",
      "logo": "https://www.markify.tech/android-chrome-512x512.png",
      "description": "Markify - Smart Collections, Lightning-Fast Global Search, and Privacy-First Bookmarking Manager."
    }
  </script>

  <script>
    if (localStorage.theme === 'dark' ||
      (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark')
    } else {
      document.documentElement.classList.remove('dark')
    }
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
