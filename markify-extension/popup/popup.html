<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=360">
  <title>Markify</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <img src="../icons/icon48.png" alt="Markify" width="28" height="28">
        <span class="logo-text">Markify</span>
      </div>
      <button id="logout-btn" class="logout-btn" title="Logout" style="display: none;">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
          <polyline points="16 17 21 12 16 7"></polyline>
          <line x1="21" y1="12" x2="9" y2="12"></line>
        </svg>
      </button>
    </header>

    <!-- Loading State -->
    <div id="loading-view" class="view loading-view">
      <div class="spinner"></div>
      <p>Loading...</p>
    </div>

    <!-- Login View -->
    <div id="login-view" class="view" style="display: none;">
      <div class="welcome-text">
        <h2>Welcome back!</h2>
        <p>Sign in to save bookmarks</p>
      </div>
      <form id="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="you@example.com" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="••••••••" required>
        </div>
        <div id="login-error" class="error-message" style="display: none;"></div>
        <button type="submit" class="btn btn-primary" id="login-btn">
          <span class="btn-text">Sign In</span>
          <span class="btn-loading" style="display: none;">
            <div class="spinner-small"></div>
          </span>
        </button>
      </form>
      <p class="signup-link">
        Don't have an account? 
        <a href="https://www.markify.tech/sign-up" target="_blank">Sign up</a>
      </p>
    </div>

    <!-- Save Bookmark View -->
    <div id="save-view" class="view" style="display: none;">
      <form id="save-form">
        <!-- Preview Image -->
        <div id="preview-container" class="preview-container" style="display: none;">
          <img id="preview-image" src="" alt="Page preview">
        </div>

        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" placeholder="Page title" required>
        </div>

        <div class="form-group">
          <label for="url">URL</label>
          <input type="url" id="url" placeholder="https://..." required readonly>
        </div>

        <div class="form-group">
          <label for="description">Description <span class="optional">(optional)</span></label>
          <textarea id="description" rows="2" placeholder="Add a description..."></textarea>
        </div>

        <div class="form-group">
          <label for="tags">Tags <span class="optional">(optional)</span></label>
          <input type="text" id="tags" placeholder="tag1, tag2, tag3">
        </div>

        <div class="form-group">
          <label for="collection">Collection</label>
          <select id="collection">
            <option value="">Unsorted</option>
          </select>
        </div>

        <div id="save-error" class="error-message" style="display: none;"></div>

        <button type="submit" class="btn btn-primary" id="save-btn">
          <span class="btn-text">Save to Markify</span>
          <span class="btn-loading" style="display: none;">
            <div class="spinner-small"></div>
          </span>
        </button>
      </form>
    </div>

    <!-- Success View -->
    <div id="success-view" class="view" style="display: none;">
      <div class="success-content">
        <div class="success-icon">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#10B981" stroke-width="2">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
            <polyline points="22 4 12 14.01 9 11.01"></polyline>
          </svg>
        </div>
        <h3>Saved!</h3>
        <p>Bookmark added successfully</p>
        <button id="save-another-btn" class="btn btn-secondary">Save Another</button>
      </div>
    </div>

    <!-- Duplicate Warning View -->
    <div id="duplicate-view" class="view" style="display: none;">
      <div class="duplicate-content">
        <div class="warning-icon">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#F59E0B" stroke-width="2">
            <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
            <line x1="12" y1="9" x2="12" y2="13"></line>
            <line x1="12" y1="17" x2="12.01" y2="17"></line>
          </svg>
        </div>
        <h3>Already Saved</h3>
        <p id="duplicate-message">This bookmark already exists in your library.</p>
        <button id="close-duplicate-btn" class="btn btn-secondary">Close</button>
      </div>
    </div>
  </div>

  <script src="../utils/api.js"></script>
  <script src="popup.js"></script>
</body>
</html>
